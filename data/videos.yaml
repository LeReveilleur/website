  - youtube_id: "NB9We5wwGPo"
    title: "Hydrogène : un enjeu industriel !"
    description: "Dans cette seconde vidéo sur l'hydrogène, je m'intéresse aux grands usages industriels de l'hydrogène. Aujourd'hui, la majorité de l'hydrogène produit dans le monde l'est à partir de ressources fossiles et sert au raffinage et à la production d'ammoniac, de méthanol et d'acier. Réussir à réduire les émissions de cette production existante d'hydrogène est un enjeu industriel important pour la transition énergétique. De l'hydrogène produit avec peu d'émissions pourrait également réduire considérablement les émissions de la production d'acier qui repose, encore aujourd'hui, principalement sur le charbon."
    date: "2021-02-18"
    tags:
      - "energy"
      - "hydrogen"
      - "industry"


  - youtube_id: "_sqYx8K_m9c"
    title: "Hydrogène : comment le produire ?"
    description: "Dans cette première vidéo sur l'hydrogène, je m'intéresse à sa production. Après un rapide détour par l'hydrogène naturel, je détaille la production à partir de ressources fossiles très majoritaire aujourd'hui. Je parle ensuite de l'électrolyse (on reviendra dessus dans la prochaine vidéo sur l'hydrogène). Puis, j'expose le sujet de la capture et séquestration de carbone qui est très présent dans les documents scientifiques traitant de l'hydrogène. Enfin, je me penche sur des modes de production moins matures mais avec du potentiel (craquage du méthane, cycles thermochimiques... etc)."
    date: "2020-12-29"
    tags:
      - "energy"
      - "hydrogen"
      - "industry"

